name: CD - DAST (OWASP ZAP)

on:
  workflow_dispatch: # dispara manualmente pelo GitHub Actions
  push:
    branches: ["main"]

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.8.0
        with:
          target: "http://meuapp.com" 
          rules_file_name: ""
          cmd_options: "-a"

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            report_html.html
            report_json.json
